<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Demo - Login & Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="auth-card">
        <div class="brand">
          <div class="brand-mark" aria-hidden="true"></div>
          <div class="brand-text">
            <h1 class="brand-title">Secure Auth</h1>
            <p class="brand-subtitle">Register or sign in to get your JWT.</p>
          </div>
        </div>

        <div class="tabs">
          <button id="tab-login" class="tab active">Login</button>
          <button id="tab-register" class="tab">Register</button>
        </div>

        <div id="messages" class="messages"></div>

        <form id="login-form" class="form active">
          <h2 class="form-title">Welcome back</h2>
          <p class="form-subtitle">Log in with your email and password.</p>

          <div class="field">
            <label for="login-email">Email</label>
            <input
              type="email"
              id="login-email"
              name="email"
              autocomplete="email"
              required
            />
          </div>

          <div class="field">
            <label for="login-password">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="login-password"
                name="password"
                autocomplete="current-password"
                required
              />
              <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                ğŸ‘ï¸
              </button>
            </div>
          </div>

          <button type="submit" id="login-submit" class="primary-button">
            Log In
          </button>
        </form>

        <form id="register-form" class="form">
          <h2 class="form-title">Create an account</h2>
          <p class="form-subtitle">
            Sign up with a username, email and password.
          </p>

          <div class="field">
            <label for="register-username">Username</label>
            <input
              type="text"
              id="register-username"
              name="username"
              autocomplete="username"
              required
            />
          </div>

          <div class="field">
            <label for="register-email">Email</label>
            <input
              type="email"
              id="register-email"
              name="email"
              autocomplete="email"
              required
            />
          </div>

          <div class="field">
            <label for="register-password">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="register-password"
                name="password"
                autocomplete="new-password"
                required
              />
              <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                ğŸ‘ï¸
              </button>
            </div>
            <small class="field-hint">Minimum 8 characters.</small>
          </div>

          <div class="field">
            <label for="register-password-confirm">Re-enter Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="register-password-confirm"
                name="password-confirm"
                autocomplete="new-password"
                required
              />
              <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                ğŸ‘ï¸
              </button>
            </div>
            <small class="field-hint">Please confirm your password.</small>
          </div>

          <button type="submit" id="register-submit" class="primary-button">
            Create Account
          </button>
        </form>

        <div id="token-container" class="token-container hidden">
          <h3>JWT Token</h3>
          <p class="token-description">
            This token is returned by the backend after a successful login.
          </p>
          <div class="token-actions">
            <pre id="token-output" class="token-output"></pre>
            <button id="copy-token-btn" class="copy-button" aria-label="Copy token to clipboard">
              ğŸ“‹ Copy Token
            </button>
            <button id="logout-btn" class="logout-button" aria-label="Logout">
              ğŸšª Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
  </html>
